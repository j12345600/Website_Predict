<!DOCTYPE html>
<html>
  <head>
    <title>BikePredict</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/homes.css">
    <link rel="stylesheet" href="styles/ion.rangeSlider.css">
    <link rel="stylesheet" href="styles/ion.rangeSlider.skinHTML5.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="data/station_info.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/google_map.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- <div class="map-container">
      <div id="searchbox">
        <spen class="controls" id="menu"><i class="fa fa-bars"></i></spen>
        <input class="controls" id="pac-input" type="text" />
      </div>

    </div>
    <div class="sidebar">
      <div class="links">
      </div>
      <div class="side_tabs">
        <div class="collections tab_defalut">
          <div class="images"><img src='styles/star_empty.png' height="40" width="40"></img></div>
        </div>
        <div class="nearby tab_defalut">
          <div class="images"><img src='styles/star_empty.png' height="40" width="40"></img></div>
        </div>
      </div>
    </div> -->
    <div id="content" style="z-index:1;">
      <div class="header">
        <h1><span id="location_name">location.sname</span><div class="star">x</div></h1>
        <p id="location_addr">location.addr</p>
      </div>
      <div class="infos_img">
        <div class="bike_info">
          <p class="bike_img"><img></img></p>
          <p class="bike_info_content"><span class="avaliable_bike"> 25</span><span class="total_bike"> 30台</span></p>
        </div>
        <div class="weather_info">
          <p class="weather_img"><img></img></p>
          <p class="weather_value">23°C</p>
        </div>
        <p class="datetime">12:41:58 AM</p>
        <input data-clock="mins" id="range" type="text" />
        <ul class="tab">
          <li class="mins tabe_active">分鐘</li>
          <li class="hurs">小時</li>
        </ul>
      </div>
    </div>
    <div id="place_info">
      <h1 class="place_name">name</h1>
      <p class="place_addr">addr</p>
    </div>
    <div id="map"><div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzWAszS_4FgiRMsDHVpeVcp_5T2NvwDkg&libraries=places&callback=initMap">
    </script>
  </body>
</html>
